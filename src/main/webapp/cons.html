<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用友合同信息平台</title>
</head>
<script type="application/x-javascript">
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 


</script>
<!-- Bootstrap Core CSS -->
<link href="resources/css/bootstrap.min.css" rel='stylesheet'
	type='text/css' />
<!-- Graph CSS -->
<link href="resources/css/lines.css" rel='stylesheet' type='text/css' />
<link href="resources/css/font-awesome.css" rel="stylesheet">
<link href="resources/css/div.css" rel="stylesheet">
<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<script src="js/echarts.js"></script>
<script src="js/cons.js"></script>
<link href="resources/custom.css" rel="stylesheet">

<body name="main" background="img/mainbg.jpg">
	<iframe name="content_frame" marginwidth=0 marginheight=0 width=100%
		height=80 src="head.html" frameborder=0 scrolling="no"> </iframe>
	<div class="cons3">
		<font color="red" face="黑体"><h1>新合同录入</h1></font> </span><br><font id="tip" color="red"></font>
	</div>
	<div class="cons2">
		<form action="mainshow.html" method="post" id="form">
			<table
				style="border-collapse: separate; border-spacing: 0px 30px; width: 600px;">
				<tr align="center">
					<td>合同编号：</td>
					<td><input type="text" class="form-control" id="conid"></td>
				</tr>
				<tr align="center">
					<td>合同名称：</td>
					<td><input type="text" class="form-control" id="conname"></td>
				</tr>
				<tr align="center">
					<td>合作公司：</td>
					<td><input type="text" class="form-control" id="concom"></td>
				</tr>
				<tr align="center">
					<td>签署时间：</td>
					<td><input type="text" class="form-control" id="time"></td>
				</tr>
				<tr align="center">
					<td>到期时间：</td>
					<td><input type="text" class="form-control" id="endtime"></td>
				</tr>
				<tr align="center">
					<td>合同详细：</td>
					<td><input type="file" name="txt_file" id="txt_file" multiple
						class="file-loading" id="cons" /></td>
				</tr>
				<tr align="center">
					<td>合同负责人：</td>
					<td><input type="text" class="form-control" id="person1"></td>
				</tr>
				<tr align="center">
					<td>合同签署人：</td>
					<td><input type="text" class="form-control" id="person2"></td>
				</tr>
				<tr align="center">
					<td>合同状态：</td>
					<td><input type="radio" name="state" checked="checked" value="未执行">未执行&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
						type="radio" name="state" value="已执行">已执行</td>
				</tr>
				<tr align="center">
					<td colspan="2"><input type="button" class="btn btn-info"
						value="确认提交" onclick="checkCons()" ></td>
				</tr>
			</table>
		</form>
	</div>

</body>

</html>
